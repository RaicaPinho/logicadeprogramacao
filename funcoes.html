<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1>funcoes</h1>

  <script>
       
    //    declaração de função
    function arroz(){
        document.write("happy day")
    }

    arroz()
 
    // expressão de função
    const arroz2 = function(){
        console.log("happy day de function expression")
    }
    arroz2()

    // arrow functions
    const arroz3 = () => {
        console.log("happy day de arrow functions")
    }
    arroz3()
    
    // retorno de valores
    function obtemDiaSemana(){
        return new Date().getDay()
    }

   console.log(obtemDiaSemana())


   function somar(n1 = 0, n2 = 0){
    //    let _n1 = n1 || 0
    //    let _n2 = n2 || 0
       return n1 + n2
   }
   let soma = somar(3, 5, 8)
   console.log(soma)

   console.log(somar(10))
   console.log(somar())




  </script>
</body>


</html>
