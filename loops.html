<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
  <script>
       let n = prompt("Digite algum n√∫mero")

       let indice = 0
       while(indice <= 10){
            document.write(`${indice} x ${n} = ${(indice * n)} <br>`)
            indice++

            if(indice === 5){
                 continue
            } 
            document.write(`${indice} x ${n} = ${(indice * n)} <br>`)
       }
       document.write("saiu do loop while <br>")
       
       indice = 0
       do {
            if(indice > 10){
                alert("indice numero maior que 10")
               break
            }
          document.write(`${indice} x ${n} = ${(indice * n)} <br>`)
            indice++
       } while(indice <= 10)

       document.write("saiu do loop do while <br>")
       

       for(let k = 0; k <= 10; k++) {
            if(k === 5){
                continue
            }
            document.write(`${k} x ${n} = ${(k * n)} <br>`)
       }
       document.write("saiu do loop for")
       
 

  </script>
</body>


</html>
